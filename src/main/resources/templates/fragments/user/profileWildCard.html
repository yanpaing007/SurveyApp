<div th:fragment="profileWildCard(name,value,class)" class="bg-white shadow-md rounded-md p-8 flex items-center gap-x-4">
  <div class="bg-indigo-100 p-4 rounded-full">
    <i th:classappend="${class}" class="fa-solid text-indigo-600 text-2xl fa-fw"></i>
  </div>
  <div>
    <p class="text-sm text-gray-500 uppercase" th:text="${name}"></p>
    <p class="text-2xl font-bold text-gray-800" th:text="${value}"></p>
  </div>
</div>

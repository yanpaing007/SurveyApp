<div th:fragment="dashbaord-head-card(name,number,icon,percent)" class="total-survey flex flex-row gap-x-6 w-full shadow-[0px_12px_31px_-2px_rgba(0,_0,_0,_0.1)] hover:shadow-lg px-4 py-1 rounded-xl relative transition-all transition-duration-300 ease-in-out cursor-pointer">
  <div class="absolute right-15">
    <i th:classappend="${icon}" class="fa-solid rounded-3xl opacity-20 text-5xl"></i>
  </div>
  <div class="py-8 px-3 flex flex-col gap-y-1">
    <p class="text-gray-500 text-lg" th:text="${name}"></p>
    <div class="flex flex-row gap-x-2.5 items-center">
      <p class="font-bold text-2xl" th:text="${number}"></p>
      <p class="text-green-500 text-md flex items-center gap-1">
        <i class="fa-solid fa-arrow-up"></i>
        <span th:text="${percent} + '%'"></span>
      </p>
    </div>
    <p class="text-gray-500 text-sm">Compare to last month</p>
  </div>
</div>

<!--Add New Application Model-->
<div id="newApplication" th:fragment="newApplication(app,availableTeam,priority)" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto bg-black/20 backdrop-blur-sm overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full lg:max-w-7xl max-h-full">

        <div class="relative bg-white rounded-lg shadow-sm">

            <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-indigo-50 to-blue-50 rounded-t-xl">
                <div class="flex items-center space-x-3">
                    <div class="p-2 bg-indigo-100 rounded-lg">
                        <i class="fa-solid fa-file-circle-plus text-indigo-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-900">Create New Application</h3>
                        <p class="text-sm text-gray-600 mt-1">Fill in the details to create a new application request</p>
                    </div>
                </div>
                <button type="button"
                        class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg p-2 transition-all duration-200 cursor-pointer"
                        data-modal-hide="newApplication">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <form onsubmit="return validateApplication()" th:action="@{/sale/application/add}" th:object="${app}" th:method="post" id="applicationForm">
                <div class="p-6 space-y-6 grid grid-cols-1 sm:grid-cols-2 gap-6 w-full">
                    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
                    <input type="hidden" name="surveyId" id="surveyId"/>
                    <input type="hidden" name="submittedBy" th:value="${currentUser.id}">
                    <div class="bg-gray-50 rounded-xl p-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                            <i class="fa-solid fa-user-circle text-indigo-600 mr-2"></i>
                            Customer Information
                        </h4>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <div class="flex justify-between items-center">
                                    <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                                    <span id="customerNameError" class="error-message text-red-500 text-xs"></span>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                        <i class="fa-solid fa-signature text-gray-400"></i>
                                    </div>
                                    <input type="text" id="customerName" name="customerName" readonly
                                           placeholder="Enter customer's full name"
                                           class="w-full pl-10 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label for="companyName" class="block text-sm font-medium text-gray-700">
                                    Company Name <span class="text-gray-500 text-xs font-normal">(Optional)</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                        <i class="fa-solid fa-building text-gray-400"></i>
                                    </div>
                                    <input type="text" id="companyName" name="companyName"
                                           placeholder="Enter company name"
                                           class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <div class="flex justify-between items-center">
                                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                                    <span id="addressError" class="error-message text-red-500 text-xs"></span>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                        <i class="fa-solid fa-map-marker-alt text-gray-400"></i>
                                    </div>
                                    <input type="text" id="address" name="address" readonly
                                           placeholder="Customer address"
                                           class="w-full pl-10 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <div class="flex justify-between items-center">
                                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                    <span id="phoneNumberError" class="error-message text-red-500 text-xs"></span>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                        <i class="fa-solid fa-phone text-gray-400"></i>
                                    </div>
                                    <input type="text" id="phoneNumber" name="phoneNumber" readonly
                                           placeholder="Phone number"
                                           class="w-full pl-10 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                </div>
                            </div>

                            <div class="lg:col-span-2 space-y-2">
                                <div class="flex justify-between items-center">
                                    <label for="contactEmail" class="block text-sm font-medium text-gray-700">Contact Email</label>
                                    <span id="contactEmailError" class="error-message text-red-500 text-xs"></span>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                        <i class="fa-solid fa-envelope text-gray-400"></i>
                                    </div>
                                    <input type="email" id="contactEmail" name="contactEmail"
                                           placeholder="Enter customer's email address"
                                           class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <div class="flex justify-between items-center">
                                    <label for="longitude" class="block text-sm font-medium text-gray-700">Longitude</label>
                                    <span id="longitudeError" class="error-message text-red-500 text-xs"></span>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                        <i class="fa-solid fa-location-dot text-gray-400"></i>
                                    </div>
                                    <input type="text" id="longitude" name="longitude" readonly
                                           placeholder="Longitude coordinate"
                                           class="w-full pl-10 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <div class="flex justify-between items-center">
                                    <label for="latitude" class="block text-sm font-medium text-gray-700">Latitude</label>
                                    <span id="latitudeError" class="error-message text-red-500 text-xs"></span>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                        <i class="fa-solid fa-location-pin text-gray-400"></i>
                                    </div>
                                    <input type="text" id="latitude" name="latitude" readonly
                                           placeholder="Latitude coordinate"
                                           class="w-full pl-10 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-100">
                            <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                <i class="fa-solid fa-tools text-blue-600 mr-2"></i>
                                Installation Assignment
                            </h4>

                            <div class="grid grid-cols-1 gap-x-6 gap-y-3">
                                <div class="space-y-2">
                                    <label for="assignedTeam" class="block text-sm font-medium text-gray-700">Assigned Team</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                            <i class="fa-solid fa-users text-gray-400"></i>
                                        </div>
                                        <select id="assignedTeam" name="assignedTeam.id"
                                                class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                                            <option value="">Choose a team...</option>
                                            <option th:each="team : ${availableTeam}" th:value="${team.id}"
                                                    th:text="${team.name + ' (' + team.specialization + ')'}"></option>
                                        </select>
                                    </div>
                                </div>


                                <div class="space-y-2">
                                    <label for="priority" class="block text-sm font-medium text-gray-700">Priority Level</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                            <i class="fa-solid fa-flag text-gray-400"></i>
                                        </div>
                                        <select id="priority" name="priority"
                                                class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                                            <option value="">Set priority...</option>
                                            <option th:each="priorityOption : ${priority}" th:value="${priorityOption}"
                                                    th:text="${priorityOption.name()}"
                                                    th:classappend="${priorityOption.name() == 'HIGH'} ? 'text-red-600' : (${priorityOption.name() == 'MEDIUM'} ? 'text-yellow-600' : 'text-green-600')"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <label for="applicationDate" class="block text-sm font-medium text-gray-700">Installation Date</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                            <i class="fa-solid fa-calendar-days text-gray-400"></i>
                                        </div>
                                        <input type="date" id="applicationDate" name="applicationDate"
                                               class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-4 mt-6">
                            <h4 class="text-lg font-semibold text-gray-900 flex items-center">
                                <i class="fa-solid fa-comment-dots text-gray-600 mr-2"></i>
                                Additional Comments
                                <span class="ml-2 px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">Optional</span>
                            </h4>
                            <div class="relative">
                            <textarea id="comment" th:field="*{comment}" rows="5"
                                      placeholder="Add any additional notes, special requirements, or comments about this application..."
                                      class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 resize-none"></textarea>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 py-5 pr-3">
                    <button type="button" data-modal-hide="newApplication"
                            class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-all duration-200 focus:ring-2 focus:ring-gray-300 cursor-pointer">
                        <i class="fa-solid fa-times mr-2"></i>Cancel
                    </button>
                    <button type="submit"
                            class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-medium rounded-lg transition-all duration-200 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-lg hover:shadow-xl cursor-pointer">
                        <i class="fa-solid fa-paper-plane mr-2"></i>Create Application
                    </button>
                </div>

            </form>

        </div>


    </div>
</div>

<!--Add New Application Model-->
<div id="newApplication" th:fragment="newApplication(app)" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full lg:max-w-3xl max-h-full">

        <div class="relative bg-white rounded-lg shadow-sm">

            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900">
                    Create New Application
                </h3>
                <button type="button"
                        class="text-black cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="newApplication">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <form onsubmit="return validateApplication()" th:action="@{/sale/application/add}" th:object="${app}" th:method="post" id="applicationForm">
                <div class="p-4 md:p-5 space-y-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
                    <input type="hidden" name="surveyId" id="surveyId"/>
                    <input type="hidden" name="submittedBy" th:value="${currentUser.id}">
                    <div class="w-full mx-auto">
                        <div class="flex flex row justify-between">
                            <label for="customerName" class="block mb-2 text-sm font-medium text-gray-900">Customer Name</label>
                            <span id="customerNameError" class="error-message text-red-500 text-sm"></span>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5">
                                <i class="fa-solid fa-signature text-gray-900"></i>
                            </div>
                            <input
                                    type="text"
                                    id="customerName"
                                    name="customerName"
                                    placeholder="Enter customer's full name"
                                    class="w-full focus:outline-hidden bg-gray-200 text-sm rounded-lg ps-10 p-2 border border-gray-300 text-gray-800" readonly>
                        </div>
                    </div>

                    <div class="w-full mx-auto">

                        <label for="companyName" class="block mb-2 text-sm font-medium text-gray-900">Company Name<span class="text-gray-700 text-xs"> (Optional)</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5">
                                <i class="fa-solid fa-building"></i>
                            </div>
                            <input
                                    type="text"
                                    id="companyName"
                                    name="companyName"
                                    placeholder="Enter company's full name"
                                    class="w-full focus:outline-hidden text-sm rounded-lg ps-10 p-2 border border-gray-300 bg-white text-gray-800"/>
                        </div>
                    </div>

                    <div class="w-full mx-auto">
                        <div class="flex flex row justify-between">
                            <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Address</label>
                            <span id="addressError" class="error-message text-red-500 text-sm"></span>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5">
                                <i class="fa-solid fa-address-card"></i>
                            </div>
                            <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    placeholder="Enter enter customer address"
                                    class="w-full focus:outline-hidden text-sm rounded-lg ps-10 p-2 border border-gray-300 bg-gray-200 text-gray-800" readonly/>
                        </div>
                    </div>

                    <div class="w-full mx-auto">
                        <div class="flex flex row justify-between">
                            <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900">Phone Number</label>
                            <span id="phoneNumberError" class="error-message text-red-500 text-sm"></span>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5">
                                <i class="fa-solid fa-phone-volume"></i>
                            </div>
                            <input
                                    type="text"
                                    id="phoneNumber"
                                    name="phoneNumber"
                                    placeholder="Enter user's phone number"
                                    class="w-full focus:outline-hidden text-sm rounded-lg ps-10 p-2 border border-gray-300 bg-gray-200 text-gray-800" readonly/>
                        </div>
                    </div>

                    <div class="w-full mx-auto col-span-2">
                        <div class="flex flex row justify-between">
                            <label for="contactEmail" class="block mb-2 text-sm font-medium text-gray-900">Contact Email</label>
                            <span id="contactEmailError" class="error-message text-red-500 text-sm"></span>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <input
                                    type="text"
                                    id="contactEmail"
                                    name="contactEmail"
                                    placeholder="Enter customer's contact email"
                                    class="w-full focus:outline-hidden text-sm rounded-lg ps-10 p-2 border border-gray-300 bg-white text-gray-800"/>
                        </div>
                    </div>


                    <div class="w-full mx-auto">
                        <div class="flex flex row justify-between">
                            <label for="longitude" class="block mb-2 text-sm font-medium text-gray-900">Longitude</label>
                            <span id="longitudeError" class="error-message text-red-500 text-sm"></span>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <input
                                    type="text"
                                    id="longitude"
                                    name="longitude"
                                    placeholder="Enter user's longitude"
                                    class="w-full focus:outline-hidden text-sm rounded-lg ps-10 p-2 border border-gray-300 bg-gray-200 text-gray-800" readonly/>
                        </div>
                    </div>


                    <div class="w-full mx-auto">
                        <div class="flex flex row justify-between">
                            <label for="latitude" class="block mb-2 text-sm font-medium text-gray-900">Latitude</label>
                            <span id="latitudeError" class="error-message text-red-500 text-sm"></span>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5">
                                <i class="fa-solid fa-location-pin"></i>
                            </div>
                            <input
                                    type="text"
                                    id="latitude"
                                    name="latitude"
                                    placeholder="Enter user's latitude"
                                    class="w-full focus:outline-hidden text-sm rounded-lg ps-10 p-2 border border-gray-300 bg-gray-200 text-gray-800" readonly/>
                        </div>
                    </div>

                    <div class="w-full mx-auto col-span-2">
                        <label for="comment" class="block mb-2 text-sm font-medium text-gray-900"><i class="fa-solid fa-comments"></i> Comment<span class="text-gray-700 text-xs"> (Optional)</span></label>
                        <div class="relative">

                            <textarea id="comment" th:field="*{comment}" placeholder="What is on your mind?...." autocomplete="comment" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
                        </div>
                    </div>

                    <div class="flex flex-row justify-end gap-x-1 col-span-2">
                        <button data-modal-hide="newApplication" type="button" class="px-5 text-sm py-2 bg-black rounded-md text-white cursor-pointer"> Cancel</button>
                        <button class="btn-animated px-5 py-2 text-sm bg-indigo-800 rounded-md text-white cursor-pointer" type="submit"><i class="fa-solid fa-square-poll-horizontal"></i> Submit</button>
                    </div>


                </div>

            </form>

        </div>


    </div>
</div>

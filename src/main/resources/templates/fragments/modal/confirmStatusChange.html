
<div
        th:fragment="confirmStatusChange"
        class="fixed inset-0 bg-black/50 flex items-center justify-center z-40"
        x-show="showModal"
        style="display: none;">

  <div class="bg-white py-11 px-20 rounded-md shadow-md relative">

    <div class="absolute top-3 right-4 cursor-pointer" @click="cancelChange">
      <i class="fa-solid fa-multiply text-2xl hover:text-gray-600"></i>
    </div>

    <div class="text-center mb-6">
      <p class="text-lg text-gray-800 font-medium">
        Are you sure you want to change from the status to
        "<span x-text="newStatus"></span>"?
      </p>
    </div>

    <div class="flex justify-center gap-x-4">
      <button @click="cancelChange" class="w-[200px] py-2 bg-gray-600 rounded-md text-white text-sm cursor-pointer">Cancel</button>
      <button @click="submitChange" class="w-[200px] py-2 bg-indigo-600 rounded-md text-white text-sm cursor-pointer">Sure</button>
    </div>

  </div>
</div>

<div th:replace="~{fragments/layout :: layout(~{::section})}">
    <section>
        <div class="mx-auto max-w-7xl flex flex-col justify-center items-center mt-20 gap-y-5">
            <div class="text-center">
                <div class="mb-8">
                    <i class="fas fa-exclamation-triangle text-red-500 text-6xl"></i>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Access Denied</h1>
                <p class="text-lg text-gray-600 mb-6">
                    You don't have permission to access this resource.
                </p>
                <p class="text-sm text-gray-500 mb-8">
                    Please contact your administrator if you believe this is an error.
                </p>
                
                <div class="space-x-4">
                    <a th:href="@{/}" 
                       class="inline-block px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition duration-200">
                        <i class="fas fa-home mr-2"></i>Go to Dashboard
                    </a>
                    <a th:href="@{/logout}" 
                       class="inline-block px-6 py-3 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 transition duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
